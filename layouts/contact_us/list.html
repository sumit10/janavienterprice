{{ define "content" }}
<section class="bg-fixed page-header bg-no-repeat typo-light" data-background="images/content/bg/elements/7.jpg">
    <div class="overlay-darker"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 text-left">
                <h2 class="text-uppercase bottom-line" data-animated="fadeInLeftBig" data-animation-delay="400">Contact Us</h2>
            </div>
        </div>
    </div>
</section>
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <address>
                    <div class="feature-box style-3">
                        <div class="icon-wrapper">                     
                            <i class="fa fa-map-marker"></i>
                        </div>	
                        <div class="inner-wrapper">
                            <p class="feature-description"> Shop no. 7, Omlata Jain Tower,<br> Anand Nagar, Near Pritam Decorator's<br> Vasai West. Dist. Palghar 401208.</p>	
                        </div>	
                    </div>
                    <div class="feature-box style-3">
                        <div class="icon-wrapper">
                            <!-- ICON -->
                            <i class="fa fa-phone"></i>
                        </div>	
                        <div class="inner-wrapper">
                            <!--  PHONE NUMBER -->
                            <p class="feature-description"> +91 96999 86991</p>
                        </div>	
                    </div>
                    <div class="feature-box style-3">
                        <div class="icon-wrapper">
                            <!-- ICON -->
                            <i class="fa fa-fax"></i>
                        </div>	
                        <div class="inner-wrapper">
                        
                            <p class="feature-description"> +91 96999 86991</p>
                        </div>	
                    </div>
                    <div class="feature-box style-3">
                        <div class="icon-wrapper">
                            <!-- ICON -->
                            <i class="fa fa-envelope"></i>
                        </div>	
                        <div class="inner-wrapper">
                            <!-- EMAIL -->
                            <p class="feature-description"><a class="a-active" href="mailto:info@janavienterprises.com">info@janavienterprises.com</a></p>
                        </div>	
                    </div>
                    <div class="theme-bg typo-light top-margin-sm">
                        <blockquote><h5>We ensure quality & support. People love us & we love them</h5>
                        </blockquote>
                    </div>
                    <div class="feature-box style-3">
                        <div class="icon-wrapper">
                            <!-- ICON -->
                            <i class="fa fa-clock-o"></i>
                        </div>	
                        <div class="inner-wrapper">
                            <!-- EMAIL -->
                            <p class="feature-description">
                                Mon - Sun <br>
                                24 x 7
                                </p>
                        </div>	
                    </div>
                    </address>
            </div>
            <div class="col-sm-8">
                <p class="form-message" style="display: none;"></p>
                <div class="contact-form">
                    <!-- Form Begins -->
                    <form name="bootstrap-form" id="bootstrap-form" method="post" data-netlify="true">
                        <!-- Field 1 -->
                        <div class="input-text form-group">
                            <input type="text" name="contact_name" class="input-name form-control" placeholder="Full Name *" />
                        </div>
                        <!-- Field 2 -->
                        <div class="input-email form-group">
                            <input type="email" name="contact_email" class="input-email form-control" placeholder="Email *" />
                        </div>
                        <!-- Field 3 -->
                        <div class="input-email form-group">
                            <input type="text" name="contact_phone" class="input-phone form-control" placeholder="Phone *" />
                        </div>
                        <!-- Field 4 -->
                        <div class="textarea-message form-group">
                            <textarea name="contact_message" class="textarea-message form-control" placeholder="Message *" rows="4"></textarea>
                        </div>
                        <!-- Button -->
                        <button class="btn btn-lg btn-theme btn-square btn-hv-dark btn-hv-dark btn-default" type="submit">SEND MESSAGE</button>
                    </form>
                    <!-- Form Ends -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ADDRESS SECTION -->
